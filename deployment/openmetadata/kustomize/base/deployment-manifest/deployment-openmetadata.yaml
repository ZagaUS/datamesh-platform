kind: Deployment
apiVersion: apps/v1
metadata:
  name: openmetadata
  labels:
    app.kubernetes.io/instance: openmetadata
    app.kubernetes.io/name: openmetadata
    app.kubernetes.io/part-of: openmetadata
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: openmetadata
      app.kubernetes.io/name: openmetadata
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: openmetadata
        app.kubernetes.io/name: openmetadata
    spec:
      restartPolicy: Always
      initContainers:
        - name: openmetadata-init
          # image: 'docker.getcollate.io/openmetadata/server:1.2.2'
          image: 'quay.io/osclimate/openmetadata:1.2.2'
          command:
            - sh
            - '-c'
            - ./bootstrap/bootstrap_storage.sh migrate-all
          envFrom:
            - configMapRef:
                name: openmetadata
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      terminationGracePeriodSeconds: 5
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: '1'
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          name: openmetadata
          ports:
            - containerPort: 8585
              protocol: TCP
            - containerPort: 8586
              protocol: TCP
          imagePullPolicy: Always
          volumeMounts:
            - name: data-logs
              mountPath: /opt/openmetadata/logs
          terminationMessagePolicy: File
          envFrom:
            - configMapRef:
                name: openmetadata
          image: 'quay.io/osclimate/openmetadata:1.2.2'
          env: []
      volumes:
        - name: data-logs
          emptyDir: {}
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%