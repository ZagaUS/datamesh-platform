kind: SecurityContextConstraints
apiVersion: security.openshift.io/v1
metadata:
  name: scc-custom-anyuser
allowPrivilegedContainer: true
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
fsGroup:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
users:
- system:serviceaccount:datamesh-demo:trino-default   # service account
- system:serviceaccount:datamesh-demo:superset-serviceaccount   # service account

requiredDropCapabilities:  # disallow these docker capabilities
- KILL
- MKNOD
- SYS_CHROOT